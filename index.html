<!DOCTYPE html>
<html>
  <head>
    <title>WebAR Çoklu Marker</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <style>
      body, html {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <a-scene embedded arjs>
      <!-- Işık -->
      <a-light type="ambient" color="#ffffff"></a-light>

      <!-- Marker 1 ve Modeli -->
      <a-marker type="pattern" url="markers/marker1-elephant.patt">
        <a-gltf-model src="models/model1-elephant.glb" scale="0.5 0.5 0.5" position="0 0 0" rotation="0 90 0"></a-gltf-model>
      </a-marker>

      <!-- Marker 2 ve Modeli -->
      <a-marker type="pattern" url="markers/marker2-lion.patt">
        <a-gltf-model src="models/model2-lion.glb" scale="3 3 3" position="0 0 0" rotation="0 0 0"></a-gltf-model>
      </a-marker>

      <!-- Marker 3 ve Modeli -->
      <a-marker type="pattern" url="markers/marker3-owl.patt">
        <a-gltf-model src="models/model3-owl.glb" scale="0.0025 0.0025 0.0025" position="0 0 0" rotation="0 135 0"></a-gltf-model>
      </a-marker>


      <!-- Kamera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>

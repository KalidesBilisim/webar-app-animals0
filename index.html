<!DOCTYPE html>
<html>
  <head>
    <title>WebAR Animals</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <style>
      body, html {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <a-scene embedded arjs>
      <a-light type="ambient" color="#ffffff"></a-light>

      <!-- Elephant -->
      <a-marker id="marker-elephant" type="pattern" url="markers/marker1-elephant.patt">
        <a-entity id="elephant-entity">
          <a-gltf-model id="elephant-model"
                        src="models/model1-elephant.glb"
                        scale="0.5 0.5 0.5"
                        rotation="0 90 0"
                        position="0 0 0">
          </a-gltf-model>
        </a-entity>
      </a-marker>

      <!-- Lion -->
      <a-marker id="marker-lion" type="pattern" url="markers/marker2-lion.patt">
        <a-entity id="lion-entity">
          <a-gltf-model id="lion-model"
                        src="models/model2-lion.glb"
                        scale="2.5 2.5 2.5"
                        rotation="0 0 0"
                        position="0 1 0">
          </a-gltf-model>
        </a-entity>
      </a-marker>

      <!-- Owl -->
      <a-marker id="marker-owl" type="pattern" url="markers/marker3-owl.patt">
        <a-entity id="owl-entity">
          <a-gltf-model id="owl-model"
                        src="models/model3-owl.glb"
                        scale="0.0025 0.0025 0.0025"
                        rotation="15 135 -15"
                        position="0 0.8 -0.8">
          </a-gltf-model>
        </a-entity>
      </a-marker>

      <!-- Cat -->
      <a-marker id="marker-cat" type="pattern" url="markers/marker4-cat.patt">
        <a-entity id="cat-entity">
          <a-gltf-model id="cat-model"
                        src="models/model4-cat.glb"
                        scale="5 5 5"
                        rotation="0 0 0"
                        position="0 0 0">
          </a-gltf-model>
        </a-entity>
      </a-marker>

      <!-- Dog -->
      <a-marker id="marker-dog" type="pattern" url="markers/marker5-dog.patt">
        <a-entity id="dog-entity">
          <a-gltf-model id="dog-model"
                        src="models/model5-dog.glb"
                        scale="3 3 3"
                        rotation="0 0 0"
                        position="0 0 -2">
          </a-gltf-model>
        </a-entity>
      </a-marker>
      
      <!-- Wolf -->
      <a-marker id="marker-wolf" type="pattern" url="markers/marker6-wolf.patt">
        <a-entity id="wolf-entity">
          <a-gltf-model id="wolf-model"
                        src="models/model6-wolf.glb"
                        scale="0.3 0.3 0.3"
                        rotation="0 -90 0"
                        position="0 0 0">
          </a-gltf-model>
        </a-entity>
      </a-marker>

      <!-- Cow -->
      <a-marker id="marker-cow" type="pattern" url="markers/marker7-cow.patt">
        <a-entity id="cow-entity">
          <a-gltf-model id="cow-model"
                        src="models/model7-cow.glb"
                        scale="1 1 1"
                        rotation="0 0 0"
                        position="0 0 0">
          </a-gltf-model>
        </a-entity>
      </a-marker>

      <!-- Bear -->
      <a-marker id="marker-bear" type="pattern" url="markers/marker8-bear.patt">
        <a-entity id="bear-entity">
          <a-gltf-model id="bear-model"
                        src="models/model8-bear.glb"
                        scale="1 1 1"
                        rotation="0 0 0"
                        position="0 0 0">
          </a-gltf-model>
        </a-entity>
      </a-marker>

      <!-- Deer -->
      <a-marker id="marker-deer" type="pattern" url="markers/marker9-deer.patt">
        <a-entity id="deer-entity">
          <a-gltf-model id="deer-model"
                        src="models/model9-deer.glb"
                        scale="1 1 1"
                        rotation="0 -90 0"
                        position="0 0 0">
          </a-gltf-model>
        </a-entity>
      </a-marker>

      <!-- Horse -->
      <a-marker id="marker-horse" type="pattern" url="markers/marker10-horse.patt">
        <a-entity id="horse-entity">
          <a-gltf-model id="horse-model"
                        src="models/model10-horse.glb"
                        scale="1 1 1"
                        rotation="0 90 0"
                        position="0 0 0">
          </a-gltf-model>
        </a-entity>
      </a-marker>

      <!-- Sheep -->
      <a-marker id="marker-sheep" type="pattern" url="markers/marker11-sheep.patt">
        <a-entity id="sheep-entity">
          <a-gltf-model id="sheep-model"
                        src="models/model11-sheep.glb"
                        scale="0.3 0.3 0.3"
                        rotation="0 0 0"
                        position="0 0 0">
          </a-gltf-model>
        </a-entity>
      </a-marker>

      <!-- Bird -->
      <a-marker id="marker-bird" type="pattern" url="markers/marker12-bird.patt">
        <a-entity id="bird-entity">
          <a-gltf-model id="bird-model"
                        src="models/model12-bird.glb"
                        scale="7 7 7"
                        rotation="0 0 0"
                        position="0 0 0">
          </a-gltf-model>
        </a-entity>
      </a-marker>

      <!-- Kamera ve Raycaster -->
      <a-entity camera>
        <a-entity cursor="rayOrigin: mouse"
                  raycaster="objects: .clickable">
        </a-entity>
      </a-entity>
    </a-scene>

    <script>
      let currentAudio = null;

      function playAnimalSound(animal) {
        if (currentAudio) {
          currentAudio.pause();
          currentAudio.currentTime = 0;
        }
        currentAudio = new Audio(`sounds/${animal}.mp3`);
        currentAudio.play().catch(err => {
          console.warn(`${animal} sesi çalınamadı:`, err);
        });
      }

      document.addEventListener('DOMContentLoaded', () => {
        const animals = [
          { modelId: 'elephant-model', entityId: 'elephant-entity', markerId: 'marker-elephant', sound: 'elephant' },
          { modelId: 'lion-model', entityId: 'lion-entity', markerId: 'marker-lion', sound: 'lion' },
          { modelId: 'owl-model', entityId: 'owl-entity', markerId: 'marker-owl', sound: 'owl' },
          { modelId: 'cat-model', entityId: 'cat-entity', markerId: 'marker-cat', sound: 'cat' },
          { modelId: 'dog-model', entityId: 'dog-entity', markerId: 'marker-dog', sound: 'dog' },
          { modelId: 'wolf-model', entityId: 'wolf-entity', markerId: 'marker-wolf', sound: 'wolf' },
          { modelId: 'cow-model', entityId: 'cow-entity', markerId: 'marker-cow', sound: 'cow' },
          { modelId: 'bear-model', entityId: 'bear-entity', markerId: 'marker-bear', sound: 'bear' },
          { modelId: 'deer-model', entityId: 'deer-entity', markerId: 'marker-deer', sound: 'deer' },
          { modelId: 'horse-model', entityId: 'horse-entity', markerId: 'marker-horse', sound: 'horse' },
          { modelId: 'sheep-model', entityId: 'sheep-entity', markerId: 'marker-sheep', sound: 'sheep' },
          { modelId: 'bird-model', entityId: 'bird-entity', markerId: 'marker-bird', sound: 'bird' },
        ];

        animals.forEach(({ modelId, entityId, markerId, sound }) => {
          const model = document.getElementById(modelId);
          const entity = document.getElementById(entityId);
          const marker = document.getElementById(markerId);

          model.addEventListener('model-loaded', () => {
            const mesh = model.getObject3D('mesh');
            if (!mesh) return;

            // bounding box hesapla
            const box = new THREE.Box3().setFromObject(mesh);
            const size = new THREE.Vector3();
            const center = new THREE.Vector3();
            box.getSize(size);
            box.getCenter(center);

            // tıklanabilir kutuyu oluştur
            const clickBox = document.createElement('a-box');
            clickBox.setAttribute('position', `${center.x} ${center.y} ${center.z}`);
            clickBox.setAttribute('width', size.x);
            clickBox.setAttribute('height', size.y);
            clickBox.setAttribute('depth', size.z);
            clickBox.setAttribute('material', 'opacity: 0; transparent: true');
            clickBox.setAttribute('class', 'clickable');

            clickBox.addEventListener('click', () => {
              if (marker && marker.object3D.visible) {
                playAnimalSound(sound);
              }
            });

            entity.appendChild(clickBox);
          });
        });
      });
    </script>
  </body>
</html>
